<!DOCTYPE html>
<html>
<head>
  <title>Countdown 100</title>
</head>
<body>
  <div id="countdown"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    let countdown = 100;

    const timer = setInterval(() => {
      countdownElement.innerText = countdown;

      if (countdown === 0) {
        countdown = 100; // Reset the countdown
      } else {
        countdown--;
      }
    }, 1000);
  </script>
</body>
</html>
