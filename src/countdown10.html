<!DOCTYPE html>
<html>
<head>
  <title>Countdown From 10</title>
</head>
<body>
  <div id="countdown"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    let countdown = 10;

    const timer = setInterval(() => {
      countdownElement.innerText = countdown;

      if (countdown === 0) {
        countdown = 10;
      } else {
        countdown--;
      }
    }, 1000);
  </script>
</body>
</html>
